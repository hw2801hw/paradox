                <span class="icon">ğŸ’š</span>
                <span class="label">ç”Ÿæ©Ÿå‹ƒå‹ƒ</span>
            </button>
            <button class="item-btn item-wind" id="itemWind" onclick="useItem('wind')">
                <span class="icon">ğŸŒªï¸</span>
                <span class="label">å‘¼é¢¨å–šé›¨</span>
            </button>
        </div>
        
        <!-- è“„åŠ›æ¢ -->
        <div class="power-bar-container" id="powerBarContainer" style="display: none;">
            <div class="power-marker">â–² 50%</div>
            <div class="power-bar-bg">
                <div class="power-marker-line"></div>
                <div class="power-bar-fill" id="powerBar"></div>
            </div>
        </div>
    </div>
    
    <!-- éŠæˆ²çµæŸç•«é¢ -->
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <div class="winner-text" id="winnerText">ğŸ± è²“å’ªç²å‹ï¼</div>
            <button class="restart-btn" onclick="restartGame()">ğŸ”„ å†ä¾†ä¸€å±€</button>
        </div>
    </div>
    
    <script>
        // éŠæˆ²ç‹€æ…‹
        const gameState = {
            currentTurn: 'cat',
            catHealth: 100,
            dogHealth: 100,
            catWins: 0,
            dogWins: 0,
            wind: 0,
            isCharging: false,
            power: 0,
            canShoot: true,
            maxHealth: 100,
            damage: 25,
            // é“å…·ç‹€æ…‹
            catItemUsed: false,
            dogItemUsed: false,
            // ç•¶å‰å›åˆé“å…·æ•ˆæœ
            currentDamageMultiplier: 1,
            useSpecialProjectile: false,
            // ä¸‹å›åˆéš±è—é¢¨åŠ›é¡¯ç¤º
            hideNextWind: false
        };
        
        // DOM å…ƒç´ 
        const cat = document.getElementById('cat');
        const dog = document.getElementById('dog');
        const powerBar = document.getElementById('powerBar');
        const powerBarContainer = document.getElementById('powerBarContainer');
        const windArrow = document.getElementById('windArrow');
        const windValue = document.getElementById('windValue');
        const turnIndicator = document.getElementById('turnIndicator');
        const catHealthBar = document.getElementById('catHealth');
        const dogHealthBar = document.getElementById('dogHealth');
        const gameContainer = document.getElementById('gameContainer');
        const gameOverScreen = document.getElementById('gameOver');
        const winnerText = document.getElementById('winnerText');
        const instruction = document.getElementById('instruction');
        const itemsContainer = document.getElementById('itemsContainer');
        
        let chargeInterval;
        let chargeDirection = 1;
        
        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            generateWind();
            updateUI();
            updateItemButtons();
            setupEventListeners();
        }
        
        // ç”Ÿæˆé¢¨åŠ› (-10 åˆ° 10)
        function generateWind() {
            // æ­£å¸¸éš¨æ©Ÿç”Ÿæˆé¢¨åŠ›
            gameState.wind = Math.floor(Math.random() * 21) - 10;
            updateWindDisplay();
        }
        
        // æ›´æ–°é¢¨åŠ›é¡¯ç¤º
        function updateWindDisplay() {
            const wind = gameState.wind;
            const windValueEl = document.getElementById('windValue');
            
            // æª¢æŸ¥æ˜¯å¦éœ€è¦éš±è—é¢¨åŠ›é¡¯ç¤º
            if (gameState.hideNextWind) {
                windArrow.textContent = 'â“';
                windValueEl.textContent = 'ï¼Ÿ';
                windValueEl.classList.remove('extreme-wind');
                windValueEl.style.color = '#9333EA';
                gameState.hideNextWind = false; // é‡ç½®ç‹€æ…‹
                return;
            }
            
            if (wind === 0) {
                windArrow.textContent = 'â¬†ï¸';
            } else if (wind > 0) {
                windArrow.textContent = 'â¡ï¸';
            } else {
                windArrow.textContent = 'â¬…ï¸';
            }
            
            windValueEl.textContent = Math.abs(wind);
            
            // æ¥µç«¯é¢¨åŠ›è­¦å‘Š
            if (Math.abs(wind) >= 8) {
                windValueEl.classList.add('extreme-wind');
            } else {
                windValueEl.classList.remove('extreme-wind');
            }
            
            windValueEl.style.color = wind === 0 ? '#22C55E' : '#4A90D9';
        }
        
        // æ›´æ–°é“å…·æŒ‰éˆ•ç‹€æ…‹
        function updateItemButtons() {
            const isCat = gameState.currentTurn === 'cat';
            const itemUsed = isCat ? gameState.catItemUsed : gameState.dogItemUsed;
            
            const itemPower = document.getElementById('itemPower');
            const itemHeal = document.getElementById('itemHeal');
            const itemWind = document.getElementById('itemWind');
            
            if (itemUsed || !gameState.canShoot) {
                itemPower.classList.add('disabled');
                itemHeal.classList.add('disabled');
                itemWind.classList.add('disabled');
            } else {
                itemPower.classList.remove('disabled');
                itemHeal.classList.remove('disabled');
                itemWind.classList.remove('disabled');
            }
        }
        
        // ä½¿ç”¨é“å…·
        function useItem(type) {
            const isCat = gameState.currentTurn === 'cat';
            const itemUsed = isCat ? gameState.catItemUsed : gameState.dogItemUsed;
            
            if (itemUsed || !gameState.canShoot) return;
            
            // æ¨™è¨˜å·²ä½¿ç”¨é“å…·
            if (isCat) {
                gameState.catItemUsed = true;
            } else {
                gameState.dogItemUsed = true;
            }
            
            switch (type) {
                case 'power':
                    // äº‹åŠåŠŸå€ï¼šå‚·å®³x2ï¼Œä½¿ç”¨ç‰¹æ®ŠæŠ•å°„ç‰©
                    gameState.currentDamageMultiplier = 2;
                    gameState.useSpecialProjectile = true;
                    showItemToast('ğŸ’¥ äº‹åŠåŠŸå€ï¼å‚·å®³ç¿»å€ï¼');
                    updateItemButtons();
                    break;
                    
                case 'heal':
                    // ç”Ÿæ©Ÿå‹ƒå‹ƒï¼šå›æ»¿è¡€ï¼Œè·³éå›åˆ
                    if (isCat) {
                        const oldHealth = gameState.catHealth;
                        gameState.catHealth = 100;
                        catHealthBar.style.width = '100%';
                        catHealthBar.classList.remove('low', 'critical');
                        showHealNumber(cat, 100 - oldHealth);
                    } else {
                        const oldHealth = gameState.dogHealth;
                        gameState.dogHealth = 100;
                        dogHealthBar.style.width = '100%';
                        dogHealthBar.classList.remove('low', 'critical');
                        showHealNumber(dog, 100 - oldHealth);
                    }
                    showItemToast('ğŸ’š ç”Ÿæ©Ÿå‹ƒå‹ƒï¼ç”Ÿå‘½å€¼å›æ»¿ï¼');
                    gameState.canShoot = false;
                    updateItemButtons();
                    setTimeout(() => nextTurn(), 1500);
                    break;
                    
                case 'wind':
                    // å‘¼é¢¨å–šé›¨ï¼šæœ¬å›åˆé¢¨åŠ›ç‚º0ï¼Œå°æ–¹ä¸‹å›åˆé¢¨åŠ›é¡¯ç¤ºç‚ºã€Œï¼Ÿã€
                    gameState.wind = 0;
                    updateWindDisplay();
                    gameState.hideNextWind = true; // å°æ–¹ä¸‹å›åˆéš±è—é¢¨åŠ›
                    showItemToast('ğŸŒªï¸ å‘¼é¢¨å–šé›¨ï¼é¢¨åŠ›æ­¸é›¶ï¼å°æ–¹å°‡ç„¡æ³•çœ‹è¦‹é¢¨åŠ›ï¼');
                    updateItemButtons();
                    break;
            }
        }
        
        // é¡¯ç¤ºé“å…·ä½¿ç”¨æç¤º
        function showItemToast(text) {
            const toast = document.createElement('div');
            toast.className = 'item-toast';
            toast.textContent = text;
            gameContainer.appendChild(toast);
            
            setTimeout(() => toast.remove(), 1500);
        }
        
        // é¡¯ç¤ºå›è¡€æ•¸å­—
        function showHealNumber(targetEl, amount) {
            if (amount <= 0) return;
            
            const healNum = document.createElement('div');
            healNum.className = 'damage-number heal';
            healNum.textContent = `+${amount}`;
            
            const rect = targetEl.getBoundingClientRect();
            const containerRect = gameContainer.getBoundingClientRect();
            
            healNum.style.left = (rect.left - containerRect.left + rect.width / 2 - 20) + 'px';
            healNum.style.top = (rect.top - containerRect.top) + 'px';
            
            gameContainer.appendChild(healNum);
            
            setTimeout(() => healNum.remove(), 1000);
        }
        
        // è¨­ç½®äº‹ä»¶ç›£è½
        function setupEventListeners() {
            cat.addEventListener('mousedown', (e) => startCharge('cat', e));
            cat.addEventListener('touchstart', (e) => startCharge('cat', e));
            cat.addEventListener('mouseup', () => releaseCharge('cat'));
            cat.addEventListener('touchend', () => releaseCharge('cat'));
            cat.addEventListener('mouseleave', () => cancelCharge());
            cat.addEventListener('touchcancel', () => cancelCharge());
            
            dog.addEventListener('mousedown', (e) => startCharge('dog', e));
            dog.addEventListener('touchstart', (e) => startCharge('dog', e));
            dog.addEventListener('mouseup', () => releaseCharge('dog'));
            dog.addEventListener('touchend', () => releaseCharge('dog'));
            dog.addEventListener('mouseleave', () => cancelCharge());
            dog.addEventListener('touchcancel', () => cancelCharge());
        }
        
        // é–‹å§‹è“„åŠ›
        function startCharge(character, e) {
            e.preventDefault();
            
            if (!gameState.canShoot) return;
            if (gameState.currentTurn !== character) {
                showMessage(`ç¾åœ¨æ˜¯${gameState.currentTurn === 'cat' ? 'è²“å’ª' : 'ç‹—ç‹—'}çš„å›åˆï¼`);
                return;
            }
            
            gameState.isCharging = true;
            gameState.power = 0;
            chargeDirection = 1;
            powerBarContainer.style.display = 'block';
            instruction.style.display = 'none';
            
            chargeInterval = setInterval(() => {
                gameState.power += chargeDirection * 2;
                
                if (gameState.power >= 100) {
                    gameState.power = 100;
                    chargeDirection = -1;
                } else if (gameState.power <= 0) {
                    gameState.power = 0;
                    chargeDirection = 1;
                }
                
                powerBar.style.width = gameState.power + '%';
            }, 30);
        }
        
        // é‡‹æ”¾è“„åŠ›ï¼ˆç™¼å°„ï¼‰
        function releaseCharge(character) {
            if (!gameState.isCharging || gameState.currentTurn !== character) return;
            
            clearInterval(chargeInterval);
            gameState.isCharging = false;
            gameState.canShoot = false;
            
            const power = gameState.power;
            powerBarContainer.style.display = 'none';
            
            fireProjectile(character, power);
        }
        
        // å–æ¶ˆè“„åŠ›
        function cancelCharge() {
            if (gameState.isCharging) {
                clearInterval(chargeInterval);
                gameState.isCharging = false;
                powerBarContainer.style.display = 'none';
                gameState.power = 0;
                powerBar.style.width = '0%';
            }
        }
        
        // ç™¼å°„æŠ•å°„ç‰©
        function fireProjectile(shooter, power) {
            const projectile = document.createElement('div');
            projectile.className = `projectile ${shooter}-projectile`;
            
            // æ ¹æ“šè§’è‰²å’Œæ˜¯å¦ä½¿ç”¨é“å…·æ±ºå®šæŠ•å°„ç‰©å¤–è§€
            if (gameState.useSpecialProjectile) {
                projectile.textContent = shooter === 'cat' ? 'ğŸŸ' : 'ğŸ¦´';
                projectile.style.fontSize = '40px';
            } else {
                projectile.textContent = shooter === 'cat' ? 'ğŸ’—' : 'ğŸ’™';
            }
            
            gameContainer.appendChild(projectile);
            
            const shooterEl = shooter === 'cat' ? cat : dog;
            const targetEl = shooter === 'cat' ? dog : cat;
            
            const shooterRect = shooterEl.getBoundingClientRect();
            const targetRect = targetEl.getBoundingClientRect();
            const containerRect = gameContainer.getBoundingClientRect();
            
            let startX = shooterRect.left - containerRect.left + shooterRect.width / 2;
            let startY = shooterRect.top - containerRect.top + 20;
            
            const targetX = targetRect.left - containerRect.left + targetRect.width / 2;
            const targetY = targetRect.top - containerRect.top + targetRect.height / 2;
            
            const direction = shooter === 'cat' ? 1 : -1;
            const totalDistance = Math.abs(targetX - startX);
            
            // é¢¨åŠ›å½±éŸ¿è¨ˆç®—ï¼ˆ-10 åˆ° 10 ç¯„åœï¼‰
            const basePower = 50;
            const windEffect = gameState.wind * 2.5 * direction;
            const effectivePower = power + windEffect;
            
            const distanceRatio = effectivePower / basePower;
            const actualDistance = totalDistance * distanceRatio;
            
            const maxHeight = 150;
            const duration = 1200;
            const startTime = Date.now();
            
            projectile.style.left = startX + 'px';
            projectile.style.top = startY + 'px';
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const currentX = startX + (actualDistance * direction * progress);
                const heightProgress = Math.sin(progress * Math.PI);
                const currentY = startY - (maxHeight * heightProgress);
                
                projectile.style.left = currentX + 'px';
                projectile.style.top = currentY + 'px';
                projectile.style.transform = `rotate(${progress * 720}deg)`;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    const finalX = currentX;
                    const hitRange = 60;
                    
                    const hitDistance = Math.abs(finalX - targetX);
                    const isHit = hitDistance < hitRange && currentY > targetY - 80;
                    
                    projectile.remove();
                    
                    if (isHit) {
                        handleHit(shooter);
                    } else {
                        handleMiss(shooter);
                    }
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // è™•ç†å‘½ä¸­
        function handleHit(shooter) {
            const target = shooter === 'cat' ? 'dog' : 'cat';
            const targetEl = target === 'cat' ? cat : dog;
            const healthBar = target === 'cat' ? catHealthBar : dogHealthBar;
            
            // è¨ˆç®—å‚·å®³ï¼ˆè€ƒæ…®é“å…·åŠ æˆï¼‰
            const damage = gameState.damage * gameState.currentDamageMultiplier;
            
            // æ‰£è¡€
            if (target === 'cat') {
                gameState.catHealth = Math.max(0, gameState.catHealth - damage);
            } else {
                gameState.dogHealth = Math.max(0, gameState.dogHealth - damage);
            }
            
            const health = target === 'cat' ? gameState.catHealth : gameState.dogHealth;
            healthBar.style.width = health + '%';
            
            healthBar.classList.remove('low', 'critical');
            if (health <= 30) {
                healthBar.classList.add('critical');
            } else if (health <= 60) {
                healthBar.classList.add('low');
            }
            
            // å—å‚·æ•ˆæœï¼ˆ1ç§’ï¼‰
            targetEl.classList.add('hit', 'hurt');
            targetEl.style.filter = 'brightness(1.5) saturate(0.5)';
            
            showDamageNumber(targetEl, damage);
            
            setTimeout(() => {
                targetEl.classList.remove('hit', 'hurt');
                targetEl.style.filter = '';
            }, 1000);
            
            // é‡ç½®é“å…·æ•ˆæœ
            gameState.currentDamageMultiplier = 1;
            gameState.useSpecialProjectile = false;
            
            if (health <= 0) {
                setTimeout(() => endGame(shooter), 800);
            } else {
                setTimeout(() => nextTurn(), 1200);
            }
        }
        
        // é¡¯ç¤ºå‚·å®³æ•¸å­—
        function showDamageNumber(targetEl, damage) {
            const damageNum = document.createElement('div');
            damageNum.className = 'damage-number';
            damageNum.textContent = `-${damage}`;
            
            const rect = targetEl.getBoundingClientRect();
            const containerRect = gameContainer.getBoundingClientRect();
            
            damageNum.style.left = (rect.left - containerRect.left + rect.width / 2 - 20) + 'px';
            damageNum.style.top = (rect.top - containerRect.top) + 'px';
            
            gameContainer.appendChild(damageNum);
            
            setTimeout(() => damageNum.remove(), 1000);
        }
        
        // è™•ç†æœªå‘½ä¸­
        function handleMiss(shooter) {
            // é‡ç½®é“å…·æ•ˆæœ
            gameState.currentDamageMultiplier = 1;
            gameState.useSpecialProjectile = false;
            
            showMessage('æœªå‘½ä¸­ï¼ğŸ’¨');
            setTimeout(() => nextTurn(), 800);
        }
        
        // é¡¯ç¤ºè¨Šæ¯
        function showMessage(text) {
            const msg = document.createElement('div');
            msg.style.cssText = `
                position: absolute;
                top: 40%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 15px 30px;
                border-radius: 15px;
                font-size: 20px;
                font-weight: bold;
                z-index: 200;
                animation: popIn 0.3s ease-out;
            `;
            msg.textContent = text;
            gameContainer.appendChild(msg);
            
            setTimeout(() => msg.remove(), 1000);
        }
        
        // ä¸‹ä¸€å›åˆ
        function nextTurn() {
            gameState.currentTurn = gameState.currentTurn === 'cat' ? 'dog' : 'cat';
            gameState.canShoot = true;
            generateWind();
            updateUI();
            updateItemButtons();
            instruction.style.display = 'block';
        }
        
        // æ›´æ–° UI
        function updateUI() {
            const isCat = gameState.currentTurn === 'cat';
            turnIndicator.textContent = isCat ? 'ğŸ± è²“å’ªå›åˆ' : 'ğŸ¶ ç‹—ç‹—å›åˆ';
            turnIndicator.style.background = isCat 
                ? 'linear-gradient(135deg, #FF69B4 0%, #FF1493 100%)'
                : 'linear-gradient(135deg, #4169E1 0%, #1E40AF 100%)';
            
            document.getElementById('catWins').textContent = gameState.catWins;
            document.getElementById('dogWins').textContent = gameState.dogWins;
        }
        
        // éŠæˆ²çµæŸ
        function endGame(winner) {
            if (winner === 'cat') {
                gameState.catWins++;
                winnerText.textContent = 'ğŸ± è²“å’ªç²å‹ï¼';
                winnerText.style.color = '#FF69B4';
            } else {
                gameState.dogWins++;
                winnerText.textContent = 'ğŸ¶ ç‹—ç‹—ç²å‹ï¼';
                winnerText.style.color = '#4169E1';
            }
            
            gameOverScreen.style.display = 'flex';
        }
        
        // é‡æ–°é–‹å§‹
        function restartGame() {
            gameState.catHealth = 100;
            gameState.dogHealth = 100;
            gameState.currentTurn = 'cat';
            gameState.canShoot = true;
            gameState.power = 0;
            gameState.currentDamageMultiplier = 1;
            gameState.useSpecialProjectile = false;
            gameState.hideNextWind = false;
            
            // é‡ç½®é“å…·ä½¿ç”¨ç‹€æ…‹
            gameState.catItemUsed = false;
            gameState.dogItemUsed = false;
            
            catHealthBar.style.width = '100%';
            dogHealthBar.style.width = '100%';
            catHealthBar.classList.remove('low', 'critical');
            dogHealthBar.classList.remove('low', 'critical');
            
            cat.classList.remove('hit', 'hurt');
            dog.classList.remove('hit', 'hurt');
            cat.style.filter = '';
            dog.style.filter = '';
            
            powerBar.style.width = '0%';
            
            gameOverScreen.style.display = 'none';
            instruction.style.display = 'block';
            
            generateWind();
            updateUI();
            updateItemButtons();
        }
        
        // å•Ÿå‹•éŠæˆ²
        initGame();
    </script>
